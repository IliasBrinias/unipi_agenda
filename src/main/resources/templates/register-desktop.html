<body class="login desktop">
<div class="login-desktop-filter"></div>

<div id="main-section">
    <div class="card card-login">
        <div class="fake-tabs">
            <a href="/" class="fake-tab-item inactive">Login</a>
            <div class="fake-tab-item active">Register</div>
        </div>
        <div class="card-body">
            <form action="" method="POST">
                <!-- TODO: Form validation with JQuery -->

                <div class="input-group form-group">
                    <input type="text" class="form-control" name="username" maxlength="30" required>
                    <span class="floating-label-signup">Username</span>
                </div>

                <!--                        <div class="form-validation-feedback">-->
                <!--                            <span>Username already taken. Please try again</span>-->
                <!--                        </div>-->

                <div id="firstname-field" class="input-group form-group">
                    <input type="text" id="firstname" name="firstname" class="form-control" maxlength="30"
                           required>
                    <span class="floating-label-signup">First name</span>
                </div>

                <div id="lastname-field" class="input-group form-group">
                    <input type="text" id="lastname" name="lastname" class="form-control" maxlength="30"
                           required>
                    <span class="floating-label-signup">Lastname</span>
                </div>

                <div class="input-group form-group">
                    <input type="password" id="password" name="password" class="form-control" maxlength="30"
                           required>
                    <span class="floating-label-signup">Password</span>
                </div>

                <!--                        <div class="form-validation-feedback">-->
                <!--                            <span>Password too short: 8-30 characters</span>-->
                <!--                        </div>-->

                <div class="input-group form-group">
                    <input type="password" id="reenter-password" name="reenter-password"
                           class="form-control"
                           maxlength="30" required>
                    <span class="floating-label-signup">Re-enter password</span>
                </div>
                <div class="error-message" th:text="${message}"></div>

                <div class="form-group">
                    <div class="col text-center">
                        <button href="#" class="btn btn-primary login_btn">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
