<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Login | Unipi Agenda</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale= 1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="img/favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="js/datetimepicker/jquery.datetimepicker.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link href="boxicons-2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- SEO tags -->


</head>

<body class="login ">
<div class="phone-container">

    <div class="phone">

        <!-- ========= Header ========== -->
        <div class="page-header">
            <div class="logo-container">
                <img src="img/logo.svg">
            </div>
        </div>
        <!-- ======= End Header ========== -->


        <!-- ======= Login Section ======= -->
        <div id="main-section" class="container">
            <div class="d-flex justify-content-center">
                <div class="card card-login">
                    <div class="card-header">
                        <div class="paragraphs">
                            <div class="row">
                                <div class="span4">
                                    <img src="img/waving hand.png">
                                    <div class="content-heading">
                                        <h1>Welcome back</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">

                            <!-- TODO: Form validation with JQuery -->

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bx bx-user"></i></span>
                                </div>
                                <input type="text" class="form-control" name="username" maxlength="30" required>
                                <span class="floating-label-login">Username</span>
                            </div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bx bx-lock-alt bx-lg"></i></span>
                                </div>
                                <input type="password" name="password" class="form-control" maxlength="30" required>
                                <span class="floating-label-login">Password</span>
                                <!-- TODO: Eye: take a look at the password -->
                            </div>

                            <!--                        <div class="form-validation-feedback">-->
                            <!--                            <span>Username or password is incorrect.</span>-->
                            <!--                        </div>-->
                            <div class="error-message" th:text="${message}"></div>

                            <div class="form-group">
                                <div class="col text-center">
                                    <button href="#" class="btn btn-primary login_btn">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer">
                        <div class="d-flex justify-content-center forgot-password-link">
                            No account ? Sign up&nbsp;<a href="/register">here</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- ========== End Login Section ========== -->


        <!-- ======= Footer ======= -->
        <footer id="footer">
            <div class="footer-top">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="social-links">
                            <p>Just login with</p>
                            <a href="#" class="google" target="_blank"><img src="img/facebook icon.png"></a>
                            <a href="#" class="instagram" target="_blank"><img src="img/twitter icon.png"></a>
                            <a href="#" class="facebook" target="_blank"><img src="img/google icon.png"></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container footer-bottom clearfix">
                <div class="credits">
                    <div class="row justify-content-center">
                    <span class="copyleft">&copy;UnipiAgenda
                        <script>document.write(new Date().getFullYear())</script>.<br> All rights and lefts reserved.
                    </span>
                    </div>
                </div>
            </div>
        </footer>

        <!-- ======= End Footer ======== -->
    </div>
</div>

</button>

<script src="js/main.js"></script>

</body>
</html>
